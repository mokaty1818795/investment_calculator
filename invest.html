<script>


    let chart;

    let calculationType = "futureValue";

    function setCalculationType(type) {
        calculationType = type;
        if(calculationType==="futureValue"){
            const resultsDiv = document.getElementById("results1");
            resultsDiv.style.display = "block";

            const resultsDiv1 = document.getElementById("results");
            resultsDiv1.style.display = "none";

            const adhocInputsDiv = document.getElementById("adhocInputs");
            adhocInputsDiv.classList.remove("hidden");
        }


        if(calculationType==="monthlyPremium"){
            const resultsDiv = document.getElementById("results1");
            resultsDiv.style.display = "none";

            const resultsDiv1 = document.getElementById("results");
            resultsDiv1.style.display = "block";

            const adhocInputsDiv1 = document.getElementById("adhocInputs");
            adhocInputsDiv1.classList.add("hidden");
        }



        document
            .getElementById("futureValueBtn")
            .classList.toggle("bg-red-100", type === "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("text-red-600", type === "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("bg-gray-100", type !== "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("text-gray-600", type !== "futureValue");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("bg-red-100", type === "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("text-red-600", type === "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("bg-gray-100", type !== "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("text-gray-600", type !== "monthlyPremium");
        toggleInputs();
    }

    var rng = document.querySelector("#investmentPeriodSlider");
    var numInput = document.querySelector("#investmentPeriod");

    var listener = function () {
        window.requestAnimationFrame(function () {
            numInput.value = rng.value;
        });
    };

    rng.addEventListener("input", listener);

    numInput.addEventListener("input", function () {
        rng.value = numInput.value;
    });

    function toggleInputs() {
        gsap.to("#goalAmountInput", {
            duration: 0.3,
            opacity: calculationType === "futureValue" ? 0 : 1,
            display: calculationType === "futureValue" ? "none" : "block",
        });
        gsap.to("#adhocSection", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
        gsap.to("#monthlyContributionInput", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
        gsap.to("#chartContainer", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
    }


    function resetCalculator() {
    // Clear all result fields
    document.getElementById("totalCostResult").textContent = "";
    document.getElementById("lowMonthlyContributionResult").textContent = "";
    document.getElementById("lowTotalSavingsResult").textContent = "";
    document.getElementById("highMonthlyContributionResult").textContent = "";
    document.getElementById("highTotalSavingsResult").textContent = "";

    // If there are any input fields, reset them as well
    document.querySelectorAll('input').forEach(input => input.value = "");

    // Optionally reset dropdowns or other form elements if present
    document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
}


    function generateAdhocInputs() {
        const numAdhoc = parseInt(document.getElementById("numAdhoc").value);
        const adhocInputsDiv = document.getElementById("adhocInputs");
        adhocInputsDiv.innerHTML = "";
        for (let i = 0; i < numAdhoc; i++) {
            const newInput = document.createElement("div");
            newInput.innerHTML = `
    		<div class="bg-red-50 p-6 rounded-xl">
    			<h3 class="text-lg font-semibold text-red-600 mb-4">Ad Hoc Contribution #${i + 1
                }</h3>
    			<div class="space-y-4 sm:space-y-0 sm:flex sm:space-x-4">
    				<div class="w-full sm:w-1/2">
    					<label for="adhocAmount${i}" class="block text-sm font-medium text-gray-700 mb-1">Amount:</label>
    					<div class="relative">
    						<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-600">M</span>
    						<input oninput="setFormat('adhocAmount${i}')" type="text" id="adhocAmount${i}" min="0" step="100" value="0" class="w-full p-3 pl-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-red-400 transition-all duration-300 focus:outline-none">
    					</div>
    				</div>
    				<div class="w-full sm:w-1/2">
    					<label for="adhocDate${i}" class="block text-sm font-medium text-gray-700 mb-1">Date:</label>
    					<input type="date" id="adhocDate${i}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-red-400 transition-all duration-300 focus:outline-none">
    				</div>
    			</div>
    		</div>
    	`;
            adhocInputsDiv.appendChild(newInput);
            gsap.from(newInput, {
                duration: 0.5,
                opacity: 0,
                y: 20,
                ease: "power2.out",
            });
        }
    }

    function calculate() {
        const startDate = new Date(document.getElementById("startDate").value);
        const investmentPeriod = parseInt(document.getElementById("investmentPeriod").value);
        const annualRateLow = 0.06; // 6% annual growth rate
        const annualRateHigh = 0.1; // 10% annual growth rate

        if (calculationType === "futureValue") {
            // Parse and format the monthly contribution
            const monthlyContribution = parseFloat(
                document.getElementById("monthlyContribution").value.replace(/,/g, "")
            ) * 0.98; // Apply a 2% reduction directly
            console.log("monthly", monthlyContribution);

            // Get additional contributions if any
            const adhocContributions = getAdhocContributions();
            
            // Calculate future values for both growth rates
            const lowInflationData = calculateGrowth(
                monthlyContribution,
                investmentPeriod,
                annualRateLow,
                startDate,
                adhocContributions
            );
            const highInflationData = calculateGrowth(
                monthlyContribution,
                investmentPeriod,
                annualRateHigh,
                startDate,
                adhocContributions
            );

            // Display results and update chart
            displayFutureValueResults(lowInflationData, highInflationData, startDate);
            updateChart(lowInflationData, highInflationData);
        } else {
            // Parse and format the goal amount
            const goalAmount = parseFloat(
                document.getElementById("goalAmount").value.replace(/,/g, "")
            );

            // Calculate monthly premium for both growth rates
            const lowPremium = calculateMonthlyPremium(
                goalAmount,
                investmentPeriod,
                annualRateLow,
                startDate
            );
            const highPremium = calculateMonthlyPremium(
                goalAmount,
                investmentPeriod,
                annualRateHigh,
                startDate
            );

            // Display premium results
            displayMonthlyPremiumResults(lowPremium, highPremium);
        }
    }


    function getAdhocContributions() {
        const adhocInputs = document.querySelectorAll('[id^="adhocAmount"]');
        const adhocDates = document.querySelectorAll('[id^="adhocDate"]');
        const adhocContributions = [];

        for (let i = 0; i < adhocInputs.length; i++) {
            const amount =
                parseFloat(adhocInputs[i].value.replace(/,/g, "")) -
                parseFloat(adhocInputs[i].value.replace(/,/g, "")) * 0.05;
            const date = new Date(adhocDates[i].value);
